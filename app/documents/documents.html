<div class="container" ui-view>
  <div class="card">
    <div class="card-content">
      <span class="card-title">Documentos</span>
      <p>Aqu√≠ encontraras todos los documentos que se han registrado</p>
    </div>
  </div>
  <div class="card" ng-if="documents">
    <div class="card-content">
      <div class="row">
        <div class="input-field col s12">
          <input id="buscar" type="text" ng-model="searchValue" ng-keyup="search(searchValue)">
          <label for="buscar">Buscar</label>
        </div>
      </div>
    </div>
  </div>
  <div class="card" ng-repeat="document in documents">
    <div class="card-content">
      <span class="card-title">{{document.name}}</span>
      <p>Facultad: {{document.faculty_id}}</p>
    </div>
    <div class="card-action">
      <a href="" ui-sref="documents.edit({documentId: document.id})"><i class="material-icons">edit</i>Modificar</a>
      <a ng-href="{{'http://localhost:8084/udcplatform/webapi/files/documents/' + document.doc_id + '?authToken=' + token}}" target="_blank"><i class="material-icons">file_download</i>Descargar</a>
      <a href="" class="delete red-text" ng-click="console.log('deleting document');"><i class="material-icons">delete</i>Eliminar</a>
    </div>
  </div>
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large light-blue waves-effect" ui-sref="documents.new"><i class="material-icons">add</i></a>
  </div>
</div>
