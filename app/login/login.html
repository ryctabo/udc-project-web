<div id="login" class="container">
  <header>
    <div id="container-logo" class="center-align">
      <img src="images/unicartagena-logo.png" height="75" />
      <div class="h-divider"></div>
      <img src="images/udc-docevent.png" height="75" />
    </div>
  </header>
  <section class="row">
    <div class="col s12 m6 offset-m3">
      <div class="progress amber lighten-4" style="margin-bottom: -8px;" ng-show="loginProgress">
        <div class="indeterminate amber"></div>
      </div>
      <form class="card card-login" ng-submit="login()">
        <div class="card-content">
          <h5>Inicio de sesión</h5>
          <div class="row">
            <div class="input-field col s12">
              <input id="username" type="text" class="validate" ng-class="{invalid:unauthorizate}" ng-model="form.username">
              <label for="username" data-error="El usuario o la contraseña que ingresaste no coinciden.">Nombre de usuario o correo electrónico</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" ng-class="{invalid:unauthorizate}" ng-model="form.password">
              <label for="password">Contraseña</label>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <button class="waves-effect btn-flat amber white-text">Iniciar sesión</button>
            </div>
            <div class="col s6 right-align">
              <a href="#" ui-sref="reset">¿Olvidaste la contraseña?</a>
            </div>
          </div>
        </div>
      </form>
      <div class="footer center-align">
        Cualquier duda consultar con el administrador del sistema.
      </div>
    </div>
  </section>
</div>
