<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Inicia sesión - Plataforma Universidad de Cartagena</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <link rel="stylesheet" href="css/login.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="bg-unicartagena"></div>
  <div class="container">
    <section class="row">
      <div class="col s12 l6">
        <article class="card card-login">
          <div class="card-content">
            <img src="img/unicartagena.jpg" />
            <div class="divider"></div>
            <h5>Inicio de sesión</h5>
            <div class="row">
              <div class="input-field col s12">
                <input id="username" type="text" class="validate">
                <label for="username" data-error="El nombre de usuario o correo  es incorrecto.">Nombre de usuario o correo electrónico</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Contraseña</label>
              </div>
            </div>
            <div class="row">
              <button class="btn btn-login">Iniciar sesión</button>
            </div>
          </div>
        </article>
      </div>
    </section>
  </div>
</body>

</html>
